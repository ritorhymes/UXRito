<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeveled Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            background-color: #012035;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            transition: background-color 0.4s ease;
        }

        /* Nav Styles */
        nav {
            display: flex;
        }

        /* Button Styles */
        .nav-button {
            background-color: #012035;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        /* Hover Effect - lighter color */
        .nav-button:hover {
            background-color: #254A75; /* Lighter color on hover */
        }

        /* Press Effect - darker color */
        .nav-button:active {
            background-color: #011522; /* Darker color on press */
            transform: translateY(4px);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.4s ease;
        }

        /* Unique Hover Colors for Header */
        .nav-button[data-hover-color="home"]:hover ~ header {
            background-color: #FF5733; /* Orange for Home */
        }
        .nav-button[data-hover-color="about"]:hover ~ header {
            background-color: #33FF57; /* Green for About */
        }
        .nav-button[data-hover-color="web-design"]:hover ~ header {
            background-color: #5733FF; /* Purple for Web Design */
        }
        .nav-button[data-hover-color="app-design"]:hover ~ header {
            background-color: #33C3FF; /* Sky Blue for App Design */
        }
        .nav-button[data-hover-color="video"]:hover ~ header {
            background-color: #FFC133; /* Yellow for Video */
        }
        .nav-button[data-hover-color="contact"]:hover ~ header {
            background-color: #FF3333; /* Red for Contact */
        }

    </style>
</head>
<body>

    <header>
        <nav>
            <button class="nav-button" data-hover-color="home" data-url="https://www.google.com">Home</button>
            <button class="nav-button" data-hover-color="about" data-url="https://www.google.com">About</button>
            <button class="nav-button" data-hover-color="web-design" data-url="https://www.google.com">Web Design</button>
            <button class="nav-button" data-hover-color="app-design" data-url="https://www.google.com">App Design</button>
            <button class="nav-button" data-hover-color="video" data-url="https://www.google.com">Video</button>
            <button class="nav-button" data-hover-color="contact" data-url="https://www.google.com">Contact</button>
        </nav>
    </header>

    <script>
        // Handle button press and release effect before loading the link
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent immediate link navigation

                // Add press effect
                this.style.backgroundColor = "#011522"; // Darker color on press
                this.style.transform = "translateY(4px)";
                this.style.boxShadow = "inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.05)";

                // Delay link navigation until after animation
                setTimeout(() => {
                    window.location.href = this.getAttribute('data-url'); // Navigate after 1.2s (0.8s press + 0.4s release)
                }, 1200);
            });

            button.addEventListener('mouseup', function() {
                this.style.transform = "translateY(0)"; // Reset position after press
                this.style.transition = "transform 0.4s ease";
            });
        });
    </script>

</body>
</html>
