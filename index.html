<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeveled Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #012035;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button Styles */
        .nav-button {
            background-color: #012035;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover Effect */
        .nav-button:hover {
            background-color: #001524;
        }

        /* Active/Press Effect */
        .nav-button:active {
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transform: translateY(2px);
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <button class="nav-button">Home</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Web Design</button>
        <button class="nav-button">App Design</button>
        <button class="nav-button">Video</button>
        <button class="nav-button">Contact</button>
    </nav>

</body>
</html>
