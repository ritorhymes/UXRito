<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeveled Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Header Styles */
        header {
            background-color: #012035;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            transition: background-color 0.4s ease;
        }

        /* Nav Styles */
        nav {
            display: flex;
        }

        /* Button Styles */
        .nav-button {
            background-color: #012035;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        /* Hover Effect - lighter color */
        .nav-button:hover {
            background-color: #254A75; /* Lighter color on hover */
        }

        /* Press Effect - darker color */
        .nav-button:active {
            background-color: #011522; /* Darker color on press */
            transform: translateY(4px);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="header-bg">
        <header>
            <nav>
                <button class="nav-button" data-hover-color="#FF5733" data-url="https://www.google.com">Home</button>
                <button class="nav-button" data-hover-color="#33FF57" data-url="https://www.google.com">About</button>
                <button class="nav-button" data-hover-color="#5733FF" data-url="https://www.google.com">Web Design</button>
                <button class="nav-button" data-hover-color="#33C3FF" data-url="https://www.google.com">App Design</button>
                <button class="nav-button" data-hover-color="#FFC133" data-url="https://www.google.com">Video</button>
                <button class="nav-button" data-hover-color="#FF3333" data-url="https://www.google.com">Contact</button>
            </nav>
        </header>
    </div>

    <script>
        const header = document.querySelector('header');

        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('mouseover', function() {
                const color = this.getAttribute('data-hover-color');
                header.style.backgroundColor = color;
            });

            button.addEventListener('mouseout', function() {
                header.style.backgroundColor = '#012035'; // Original header color
            });

            // Handle button press and release effect before loading the link
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent immediate link navigation

                // Add press effect
                this.style.backgroundColor = "#011522"; // Darker color on press
                this.style.transform = "translateY(4px)";
                this.style.boxShadow = "inset 5px 5px 10px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(255, 255, 255, 0.05)";

                // Delay link navigation until after animation
                setTimeout(() => {
                    this.style.transform = "translateY(0)"; // Reset position after press
                    this.style.transition = "transform 0.4s ease";
                    
                    // Navigate to URL after animation completes
                    window.location.href = this.getAttribute('data-url'); 
                }, 1200); // Adjust timing to 1.2 seconds for press/release animation
            });
        });
    </script>

</body>
</html>
